    <script>        // D·ªØ li·ªáu ƒë·∫∑t ch·ªó (v√≠ d·ª•) - C·∫•u tr√∫c m·ªõi ƒë·ªÉ ph√π h·ª£p v·ªõi d·ªØ li·ªáu d·ªãch v·ª•

        let artists = JSON.parse(localStorage.getItem('artists')) || [

            { id: 'artist3', name: 'L√™ Th·ªã H∆∞∆°ng (Chuy√™n trang ƒëi·ªÉm ngh·ªá thu·∫≠t)' }

        // Hi·ªÉn th·ªã t√™n ng∆∞·ªùi d√πng

        // X·ª≠ l√Ω ƒëƒÉng xu·∫•t

        // Hi·ªÉn th·ªã danh s√°ch ƒë·∫∑t ch·ªó
        function renderBookings() {
            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';

            bookings.forEach(booking => {
                const tr = document.createElement('tr');

                // X√°c ƒë·ªãnh class tr·∫°ng th√°i
                let statusClass = '';

                switch (booking.status) {
                    case 'confirmed':
                        statusClass = 'status-confirmed';
                        statusText = 'ƒê√£ x√°c nh·∫≠n';
                        break;
                    case 'pending':

                        statusClass = 'status-cancelled';
                        statusText = 'ƒê√£ h·ªßy';

                }

                tr.innerHTML = `
                <td>#${booking.id}</td>
                <td>${booking.customerName}</td>
                <td>${booking.artistName}</td>
                <td>${booking.serviceName}</td>

                <td class="${statusClass}">${statusText}</td>
                <td>

                    <button class="action-btn delete-btn" data-id="${booking.id}">üóëÔ∏è</button>
                </td>
            `;

                tbody.appendChild(tr);
            });

            // Th√™m s·ª± ki·ªán cho c√°c n√∫t thao t√°c
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function () {

                    editBooking(bookingId);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const bookingId = this.getAttribute('data-id');
                    deleteBooking(bookingId);
                });
            });
        }

        // X·ª≠ l√Ω modal ƒë·∫∑t ch·ªó
        const modal = document.getElementById('bookingModal');
        const addBtn = document.getElementById('addBookingBtn');
        const closeBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBookingBtn');
        const bookingForm = document.getElementById('bookingForm');

        let isEditing = false;
        let currentBookingId = null;

        // H√†m ƒë·ªÉ th√™m options ngh·ªá sƒ© v√†o select trong modal
        function populateArtistOptions() {
            const artistSelect = document.getElementById('artist');
            artistSelect.innerHTML = '<option value="">-- Ch·ªçn ngh·ªá sƒ© --</option>';
            artists.forEach(artist => {

                option.value = artist.id;
                option.textContent = artist.name;

        addBtn.addEventListener('click', function () {

            document.querySelector('.modal-title').textContent = 'Th√™m ƒë·∫∑t ch·ªó m·ªõi';
            bookingForm.reset();
            populateArtistOptions(); // Load danh s√°ch ngh·ªá sƒ© khi m·ªü modal th√™m

        closeBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        // ƒê√≥ng modal khi click b√™n ngo√†i
        window.addEventListener('click', function (e) {

        function closeModal() {

        // X·ª≠ l√Ω form ƒë·∫∑t ch·ªó
        bookingForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const customerName = document.getElementById('customerName').value;

            const artistId = document.getElementById('artist').value;
            const selectedArtist = artists.find(a => a.id === artistId);
            const artistName = selectedArtist ? selectedArtist.name : '';
            const serviceValue = document.getElementById('service').value;
            const serviceName = getServiceNameFromValue(serviceValue);
            const bookingDate = document.getElementById('bookingDate').value;
            const bookingTime = document.getElementById('bookingTime').value;
            const notes = document.getElementById('notes').value;
            const address = document.getElementById('address').value;

            // ƒê·ªãnh d·∫°ng ng√†y t·ª´ input date sang dd/mm/yyyy
            const formattedDate = formatDate(bookingDate);

            // ƒê·ªãnh d·∫°ng th·ªùi gian

            if (isEditing && currentBookingId) {

                const index = bookings.findIndex(b => b.id === currentBookingId);

                    bookings[index] = {

                        phone: customerPhone,
                        artistId,
                        artistName,
                        service: serviceValue,
                        serviceName,
                        date: formattedDate,
                        time: formattedTime,
                        notes,
                        address

                }
            } else {
                // T·∫°o ID m·ªõi
                const newId = 'BK' + String(bookings.length + 1).padStart(3, '0');

                // Th√™m ƒë·∫∑t ch·ªó m·ªõi
                bookings.push({
                    id: newId,

                    artistId,
                    artistName,

                    serviceName,
                    date: formattedDate,
                    time: formattedTime,
                    status: 'pending',
                    notes,

            renderBookings();
            alert(isEditing ? 'C·∫≠p nh·∫≠t ƒë·∫∑t ch·ªó th√†nh c√¥ng!' : 'ƒê·∫∑t ch·ªó th√†nh c√¥ng!');
            closeModal();

        // Ch·ªânh s·ª≠a ƒë·∫∑t ch·ªó
        function editBooking(bookingId) {
            const booking = bookings.find(b => b.id === bookingId);
            if (!booking) return;

            isEditing = true;
            currentBookingId = bookingId;

            document.querySelector('.modal-title').textContent = 'Ch·ªânh s·ª≠a ƒë·∫∑t ch·ªó';

            // ƒêi·ªÅn th√¥ng tin v√†o form
            document.getElementById('customerName').value = booking.customerName;
            document.getElementById('customerPhone').value = booking.phone;

            // Ch·ªçn ƒë√∫ng ngh·ªá sƒ©
            populateArtistOptions();
            document.getElementById('artist').value = booking.artistId;

            // Ch·ªçn ƒë√∫ng d·ªãch v·ª•
            document.getElementById('service').value = booking.service;

            // ƒê·ªãnh d·∫°ng ng√†y t·ª´ dd/mm/yyyy sang<ctrl3348>-mm-dd ƒë·ªÉ input date hi·ªÉu
            const dateParts = booking.date.split('/');
            const formattedDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
            document.getElementById('bookingDate').value = formattedDate;

            document.getElementById('bookingTime').value = booking.time + ':00';
            document.getElementById('notes').value = booking.notes || '';
            document.getElementById('address').value = booking.address || '';

            modal.style.display = 'flex';
        }

        // X√≥a ƒë·∫∑t ch·ªó
        function deleteBooking(bookingId) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ƒë·∫∑t ch·ªó n√†y?')) {
                bookings = bookings.filter(b => b.id !== bookingId);
                renderBookings();

            }
        }

        // H√†m ƒë·ªãnh d·∫°ng ng√†y t·ª´<ctrl3348>-mm-dd sang dd/mm/yyyy
        function formatDate(dateString) {
            if (!dateString) return '';

            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();

            return `${day}/${month}/${year}`;
        }

        // H√†m l·∫•y t√™n d·ªãch v·ª• t·ª´ value
        function getServiceNameFromValue(serviceValue) {
            const serviceSelect = document.getElementById('service');
            for (let i = 0; i < serviceSelect.options.length; i++) {
                if (serviceSelect.options[i].value === serviceValue) {
                    return serviceSelect.options[i].text;

            }
            return serviceValue;
        }

        // T√¨m ki·∫øm ƒë·∫∑t ch·ªó
        document.querySelector('.search-box button').addEventListener('click', function () {

                booking.id.toLowerCase().includes(searchTerm) ||
                booking.artistName.toLowerCase().includes(searchTerm) ||
                booking.serviceName.toLowerCase().includes(searchTerm)
            );

            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';

            filteredBookings.forEach(booking => {

                let statusClass = '';

                switch (booking.status) {
                    case 'confirmed':
                        statusClass = 'status-confirmed';
                        statusText = 'ƒê√£ x√°c nh·∫≠n';
                        break;
                    case 'pending':
                        statusClass = 'status-pending';
                        statusText = 'Ch·ªù x√°c nh·∫≠n';
                        break;

                        statusClass = 'status-cancelled';
                        statusText = 'ƒê√£ h·ªßy';
                        break;
                }

                tr.innerHTML = `

                <td>${booking.customerName}</td>
                <td>${booking.artistName}</td>
                <td>${booking.serviceName}</td>
                <td>${booking.date}</td>
                <td>${booking.time}</td>
                <td class="${statusClass}">${statusText}</td>
                <td>
                    <button class="action-btn edit-btn" data-id="${booking.id}">‚úèÔ∏è</button>
                    <button class="action-btn delete-btn" data-id="${booking.id}">üóëÔ∏è</button>
                </td>
            `;

                tbody.appendChild(tr);
            });

            // Th√™m l·∫°i s·ª± ki·ªán cho c√°c n√∫t thao t√°c
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function () {

                    editBooking(bookingId);
                });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function () {

        // Kh·ªüi t·∫°o danh s√°ch ƒë·∫∑t ch·ªó khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', function () {
            // Ki·ªÉm tra n·∫øu c√≥ d·ªØ li·ªáu trong localStorage th√¨ l·∫•y ra
            const savedBookings = localStorage.getItem('makeupBookings');

        window.addEventListener('beforeunload', function () {
            localStorage.setItem('makeupBookings', JSON.stringify(bookings));

        document.getElementById('service-form').addEventListener('submit', function (e) {

            const customerInfo = JSON.parse(localStorage.getItem('customerInfo'));

            // L·∫•y th√¥ng tin d·ªãch v·ª•

            const selectedArtist = artists.find(a => a.id === serviceInfo.artistId);
            const artistName = selectedArtist ? selectedArtist.name : '';

            // L·∫•y t√™n d·ªãch v·ª• hi·ªÉn th·ªã
            const serviceSelect = document.getElementById('service');

        function formatDate(dateString) {

            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');

            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
