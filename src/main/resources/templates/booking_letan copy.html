    <script>
        // D·ªØ li·ªáu ƒë·∫∑t ch·ªó (l·∫•y t·ª´ localStorage)
        let bookings = JSON.parse(localStorage.getItem('makeupBookings')) || [];
        let currentSelectedBooking = null;

        // Hi·ªÉn th·ªã khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', function () {
            // Ki·ªÉm tra n·∫øu c√≥ d·ªØ li·ªáu ƒë·∫∑t l·ªãch m·ªõi t·ª´ form
            const currentOrder = JSON.parse(localStorage.getItem('currentOrder'));
            if (currentOrder && !bookings.some(b => b.phone === currentOrder.phone && b.date === currentOrder.date && b.time === currentOrder.time)) {
                // Th√™m booking m·ªõi t·ª´ d·ªØ li·ªáu ƒë·∫∑t l·ªãch
                bookings.push(createBookingFromOrder(currentOrder));
                localStorage.setItem('makeupBookings', JSON.stringify(bookings));

                // X√≥a d·ªØ li·ªáu ƒë·∫∑t l·ªãch t·∫°m th·ªùi
                localStorage.removeItem('currentOrder');
            }

            renderBookings();
        });

        // T·∫°o booking t·ª´ d·ªØ li·ªáu ƒë·∫∑t l·ªãch
        function createBookingFromOrder(order) {
            return {
                id: generateBookingId(),
                customerName: order.fullname,
                phone: order.phone,
                artistId: order.artistId,
                artistName: order.artistName,
                service: order.serviceValue,
                serviceName: order.serviceName,
                date: order.date,
                time: order.time,
                address: order.bookingType === 'branch'
                    ? getBranchName(order.branch)
                    : order.address,
                notes: order.notes,
                status: 'pending',
                totalPayment: order.totalPayment,
                createdAt: new Date().toISOString()
            };
        }

        // H√†m t·∫°o m√£ booking ID (BK + 4 s·ªë ng·∫´u nhi√™n)
        function generateBookingId() {
            return 'BK' + Math.floor(Math.random() * 10000).toString().padStart(4, '0');
        }

        // L·∫•y t√™n chi nh√°nh
        function getBranchName(branchCode) {
            const branches = {
                'hq': 'Tr·ª• s·ªü ch√≠nh - 123 Nguy·ªÖn Hu·ªá',
                'q1': 'Qu·∫≠n 1 - 45 L√™ L·ª£i',
                'q3': 'Qu·∫≠n 3 - 78 V√µ VƒÉn T·∫ßn'
            };
            return branches[branchCode] || branchCode;
        }

        // Hi·ªÉn th·ªã danh s√°ch booking
        function renderBookings() {
            const tbody = document.getElementById('bookingTableBody');
            tbody.innerHTML = '';

            // S·∫Øp x·∫øp booking m·ªõi nh·∫•t l√™n ƒë·∫ßu
            const sortedBookings = [...bookings].sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            sortedBookings.forEach(booking => {
                const tr = document.createElement('tr');

                // X√°c ƒë·ªãnh tr·∫°ng th√°i
                const status = getStatusInfo(booking.status);

                tr.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.customerName}</td>
                    <td>${booking.artistName}</td>
                    <td>${booking.serviceName}</td>
                    <td>${formatDisplayDate(booking.date)}</td>
                    <td>${booking.time}</td>
                    <td class="${status.class}">${status.text}</td>
                    <td>${booking.address}</td>
                    <td>
                        <button class="action-btn view-btn" data-id="${booking.id}">üëÅÔ∏è</button>
                        <button class="action-btn edit-btn" data-id="${booking.id}">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" data-id="${booking.id}">üóëÔ∏è</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });

            // G·∫Øn s·ª± ki·ªán cho c√°c n√∫t
            attachEventListeners();
        }

        // ƒê·ªãnh d·∫°ng ng√†y hi·ªÉn th·ªã (dd/mm/yyyy)
        function formatDisplayDate(dateString) {
            if (!dateString) return '';
            // N·∫øu ƒë√£ l√† ƒë·ªãnh d·∫°ng dd/mm/yyyy th√¨ gi·ªØ nguy√™n
            if (dateString.includes('/')) return dateString;

            // Chuy·ªÉn t·ª´ yyyy-mm-dd sang dd/mm/yyyy
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        // Th√¥ng tin tr·∫°ng th√°i
        function getStatusInfo(status) {
            switch (status) {
                case 'confirmed':
                    return { class: 'status-confirmed', text: 'ƒê√£ x√°c nh·∫≠n' };
                case 'cancelled':
                    return { class: 'status-cancelled', text: 'ƒê√£ h·ªßy' };
                default:
                    return { class: 'status-pending', text: 'Ch·ªù x√°c nh·∫≠n' };
            }
        }

        // G·∫Øn s·ª± ki·ªán cho c√°c n√∫t
        function attachEventListeners() {
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const bookingId = this.getAttribute('data-id');
                    showBookingDetails(bookingId);

            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const bookingId = this.getAttribute('data-id');
                    showEditModal(bookingId);

            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const bookingId = this.getAttribute('data-id');
                    deleteBooking(bookingId);
                });
            });
        }

        // Hi·ªÉn th·ªã chi ti·∫øt ƒë·∫∑t ch·ªó
        function showBookingDetails(bookingId) {
            const booking = bookings.find(b => b.id === bookingId);
            if (!booking) return;

            currentSelectedBooking = booking;

            const detailsContainer = document.getElementById('orderDetailsDisplay');

            // T·∫°o HTML cho chi ti·∫øt ƒë·∫∑t ch·ªó
            detailsContainer.innerHTML = `

                <div class="detail-row">

                <div class="detail-row">
                    <div class="detail-label">S·ªë ƒëi·ªán tho·∫°i:</div>
                    <div class="detail-value">${booking.phone}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Ngh·ªá sƒ©:</div>

                </div>
                <div class="detail-row">
                    <div class="detail-label">D·ªãch v·ª•:</div>

                </div>
                <div class="detail-row">
                    <div class="detail-label">Ng√†y:</div>
                    <div class="detail-value">${formatDisplayDate(booking.date)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Gi·ªù:</div>
                    <div class="detail-value">${booking.time}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">ƒê·ªãa ch·ªâ:</div>

                </div>
                <div class="detail-row">
                    <div class="detail-label">Ghi ch√∫:</div>
                    <div class="detail-value">${booking.notes || 'Kh√¥ng c√≥ ghi ch√∫'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">T·ªïng thanh to√°n:</div>
                    <div class="detail-value">${formatCurrency(booking.totalPayment)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Tr·∫°ng th√°i:</div>
                    <div class="detail-value ${getStatusInfo(booking.status).class}">
                        ${getStatusInfo(booking.status).text}
                    </div>
                </div>
                <div class="status-actions">
                    <button class="quick-status-btn confirm-btn" id="confirmBtn">X√°c nh·∫≠n</button>
                    <button class="quick-status-btn cancel-btn" id="cancelBtn">H·ªßy</button>
                    <button class="quick-status-btn pending-btn" id="pendingBtn">Ch·ªù x√°c nh·∫≠n</button>
                </div>
            `;

            // Hi·ªÉn th·ªã container
            detailsContainer.style.display = 'block';

            // G·∫Øn s·ª± ki·ªán cho c√°c n√∫t thay ƒë·ªïi tr·∫°ng th√°i nhanh
            document.getElementById('confirmBtn').addEventListener('click', () => updateBookingStatus('confirmed'));
            document.getElementById('cancelBtn').addEventListener('click', () => updateBookingStatus('cancelled'));
            document.getElementById('pendingBtn').addEventListener('click', () => updateBookingStatus('pending'));
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë·∫∑t ch·ªó
        function updateBookingStatus(newStatus) {
            if (!currentSelectedBooking) return;

            const bookingIndex = bookings.findIndex(b => b.id === currentSelectedBooking.id);
            if (bookingIndex !== -1) {
                bookings[bookingIndex].status = newStatus;
                localStorage.setItem('makeupBookings', JSON.stringify(bookings));

                // C·∫≠p nh·∫≠t giao di·ªán
                renderBookings();
                showBookingDetails(currentSelectedBooking.id);

                alert(`ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë·∫∑t ch·ªó th√†nh ${getStatusInfo(newStatus).text}`);
            }
        }

        // H√†m ƒë·ªãnh d·∫°ng ti·ªÅn t·ªá
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        // Hi·ªÉn th·ªã modal ch·ªânh s·ª≠a
        function showEditModal(bookingId) {
            const booking = bookings.find(b => b.id === bookingId);
            if (!booking) return;

            currentSelectedBooking = booking;

            const artists = JSON.parse(localStorage.getItem('artists')) || [
                { id: 'artist1', name: 'Nguy·ªÖn Th·ªã Mai (Chuy√™n trang ƒëi·ªÉm c√¥ d√¢u)' },
                { id: 'artist2', name: 'Tr·∫ßn Minh Anh (Chuy√™n trang ƒëi·ªÉm d·ª± ti·ªác)' },
                { id: 'artist3', name: 'L√™ Th·ªã H∆∞∆°ng (Chuy√™n trang ƒëi·ªÉm ngh·ªá thu·∫≠t)' }
            ];

            const modal = document.getElementById('editBookingModal');

            // ƒêi·ªÅn th√¥ng tin v√†o form
            document.getElementById('editCustomerName').value = booking.customerName;
            document.getElementById('editCustomerPhone').value = booking.phone;

            // Ch·ªçn ƒë√∫ng ngh·ªá sƒ©
            const artistSelect = document.getElementById('editArtist');
            for (let i = 0; i < artistSelect.options.length; i++) {
                if (artistSelect.options[i].value === booking.artistId) {

                }
            }

            // ƒê·ªãnh d·∫°ng ng√†y t·ª´ dd/mm/yyyy sang yyyy-mm-dd
            document.getElementById('editBookingDate').value = convertToDateInput(booking.date);

            document.getElementById('editBookingTime').value = booking.time;

        // Chuy·ªÉn ƒë·ªïi ƒë·ªãnh d·∫°ng ng√†y
        function convertToDateInput(displayDate) {
            if (!displayDate) return '';
            if (displayDate.includes('-')) return displayDate; // ƒê√£ l√† yyyy-mm-dd

            const [day, month, year] = displayDate.split('/');
            return `${year}-${month}-${day}`;

        // X√≥a booking
        function deleteBooking(bookingId) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ƒë·∫∑t ch·ªó n√†y?')) {
                bookings = bookings.filter(b => b.id !== bookingId);
                localStorage.setItem('makeupBookings', JSON.stringify(bookings));

                // ·∫®n panel chi ti·∫øt n·∫øu ƒëang hi·ªÉn th·ªã booking b·ªã x√≥a
                if (currentSelectedBooking && currentSelectedBooking.id === bookingId) {
                    document.getElementById('orderDetailsDisplay').style.display = 'none';
                    currentSelectedBooking = null;
                }

                renderBookings();
            }
        }

        // T√¨m ki·∫øm booking
        document.querySelector('.search-box button').addEventListener('click', function () {
            const searchTerm = document.querySelector('.search-box input').value.toLowerCase();

            if (!searchTerm) {
                renderBookings();
                return;
            }

            const filtered = bookings.filter(b =>
                b.customerName.toLowerCase().includes(searchTerm) ||
                (b.phone && b.phone.includes(searchTerm)) ||
                b.id.toLowerCase().includes(searchTerm) ||
                b.artistName.toLowerCase().includes(searchTerm) ||
                b.serviceName.toLowerCase().includes(searchTerm)
            );

            renderFilteredBookings(filtered);
        });

        function renderFilteredBookings(filteredBookings) {
            const tbody = document.getElementById('bookingTableBody');
            tbody.innerHTML = '';

            filteredBookings.forEach(booking => {
                const tr = document.createElement('tr');
                const status = getStatusInfo(booking.status);

                tr.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.customerName}</td>
                    <td>${booking.artistName}</td>
                    <td>${booking.serviceName}</td>
                    <td>${formatDisplayDate(booking.date)}</td>
                    <td>${booking.time}</td>
                    <td class="${status.class}">${status.text}</td>
                    <td>${booking.address}</td>
                    <td>
                        <button class="action-btn view-btn" data-id="${booking.id}">üëÅÔ∏è</button>
                        <button class="action-btn edit-btn" data-id="${booking.id}">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" data-id="${booking.id}">üóëÔ∏è</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });

            attachEventListeners();
        }

        // Th√™m booking m·ªõi
        document.getElementById('addBookingBtn').addEventListener('click', function () {
            window.location.href = '/letan/add';
        });

        // ƒêƒÉng xu·∫•t
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });

        // X·ª≠ l√Ω modal ch·ªânh s·ª≠a
        const editModal = document.getElementById('editBookingModal');
        const closeEditModalBtn = document.getElementById('closeEditModalBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editBookingForm = document.getElementById('editBookingForm');

        // ƒê√≥ng modal ch·ªânh s·ª≠a
        function closeEditModal() {
            editModal.style.display = 'none';
        }

        closeEditModalBtn.addEventListener('click', closeEditModal);
        cancelEditBtn.addEventListener('click', closeEditModal);

        // ƒê√≥ng modal khi click b√™n ngo√†i
        window.addEventListener('click', function (e) {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // X·ª≠ l√Ω form ch·ªânh s·ª≠a
        // X·ª≠ l√Ω l∆∞u thay ƒë·ªïi khi submit form ch·ªânh s·ª≠a
        editBookingForm.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!currentSelectedBooking) return;

            // L·∫•y th√¥ng tin m·ªõi t·ª´ form
            const updatedBooking = {
                ...currentSelectedBooking,
                customerName: document.getElementById('editCustomerName').value.trim(),
                phone: document.getElementById('editCustomerPhone').value.trim(),
                artistId: document.getElementById('editArtist').value,
                artistName: document.getElementById('editArtist').selectedOptions[0].text,
                date: document.getElementById('editBookingDate').value,
                time: document.getElementById('editBookingTime').value,
                status: document.getElementById('editStatus').value,
            };

            // C·∫≠p nh·∫≠t v√†o danh s√°ch booking
            const index = bookings.findIndex(b => b.id === currentSelectedBooking.id);
            if (index !== -1) {
                bookings[index] = updatedBooking;
                localStorage.setItem('makeupBookings', JSON.stringify(bookings));

                renderBookings();
                closeEditModal();

                // N·∫øu ƒëang m·ªü chi ti·∫øt th√¨ c·∫≠p nh·∫≠t l·∫°i
                if (document.getElementById('orderDetailsDisplay').style.display !== 'none') {
                    showBookingDetails(updatedBooking.id);
                }

                alert('C·∫≠p nh·∫≠t ƒë·∫∑t ch·ªó th√†nh c√¥ng!');
            }
        });

    </script>
</body>
